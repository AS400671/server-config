function is_self_net_v4() -> bool
{
    if(net ~ my_route_ipv4) then
    {
        bgp_large_community.add((my_asn, my_router_id, 100));
        bgp_local_pref = 300;
        return true;
    }
    return false;
}

function is_self_net_v6() -> bool
{
    if(net ~ my_route_ipv6) then
    {
        bgp_large_community.add((my_asn, my_router_id, 100));
        bgp_local_pref = 300;
        return true;
    }
    return false;
}

function is_my_asn() -> bool
{
    return bgp_path.last ~ [ my_asn ];
}

function is_peer_asn() -> bool
{
    return bgp_path.last ~ [
        203979,      # Misaka Mikoto Network
        210576       # YAGUMYAGUM
    ];
}

