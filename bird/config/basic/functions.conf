function respect_graceful_shutdown() -> bool
{
    if (65535, 0) ~ bgp_community then
    {
        bgp_local_pref = 0;
    }
}

function is_martian_v4() -> bool
{
    return net ~ [
        0.0.0.0/8+,
        10.0.0.0/8+,
        100.64.0.0/10+,
        127.0.0.0/8+,
        169.254.0.0/16+,
        172.16.0.0/12+,
        192.0.2.0/24+,
        192.88.99.0/24+,
        192.168.0.0/16+,
        193.254.225.0/24+,
        198.18.0.0/15+,
        198.51.100.0/24+,
        203.0.113.0/24+,
        224.0.0.0/4+,
        240.0.0.0/4+
    ];
}

function is_martian_v6() -> bool
{
    return net ~ [
        ::/8+,
        ::ffff:0.0.0.0/96+,
        ::/96,
        ::/128,
        ::1/128,
        0000::/8+,
        0100::/64+,
        0200::/7+,
        2001:2::/48+,
        2001:10::/28+,
        2001:db8::/32+,
        2002:e000::/20+,
        2002:7f00::/24+,
        2002:0000::/24+,
        2002:ff00::/24+,
        2002:0a00::/24+,
        2002:ac10::/28+,
        2002:c0a8::/32+,
        3ffe::/16+,
        fc00::/7+,
        fe80::/10+,
        fec0::/10+,
        ff00::/8+
    ];
}

function is_martian_asn() -> bool
{
    # 64512 .. 65534 is explicitly disabled for internal routing
    return bgp_path ~ [
        0,
        23456,
        64496..64511,
        65535..131701,
        4200000000..4294967294,
        4294967295
    ];
}

function is_small_prefix_v4() -> bool
{
    return net.len > 24;
}

function is_small_prefix_v6() -> bool
{
    return net.len > 48;
}

function is_long_aspath() -> bool
{
    return bgp_path.len > 100;
}

function is_invalid_rpki() -> bool
{
    return (roa_check(r4, net, bgp_path.last) = ROA_INVALID ||
            roa_check(r6, net, bgp_path.last) = ROA_INVALID);
}

